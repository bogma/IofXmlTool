<td fs-if="statusOk" align="center">
    <div fs-if="isResultCounting" style="overflow:hidden">{{{points}}}</div>
    <div fs-else style="overflow:hidden;text-decoration:line-through;">{{{points}}}</div>
    <div class="time" style="overflow:hidden">{{{fnFormatTime time}}} ({{{pos}}})</div>
</td>
<td fs-else align="center">
    <div style="overflow:hidden">{{{statusText}}}</div>
</td>
